<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Froms exercise</title>
  </head>
  <body>
    <h1>Register</h1>
    <form >
      <label for="firstname">First Name:</label>
      <input id ="firstname" type="text" name="Firstname" placeholder="First name" required>

      <label for="lastname">Last Name:</label>
      <input id ="lastname" type="text" name="Lastname" placeholder="Last name" required>
      <div>
        Gender:
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Male" required>
        <label for="Male">Female</label>
        <input type="radio" name="gender" value="Female" required>
        <label for="Male">Other</label>
        <input type="radio" name="gender" value="Other" required>
      </div>


      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password" pattern=".{5,30}" required title="Password must be between 5 and 30 characters">
      </div>

      <!-- birthday -->
      <div>
        Birthday:
        <select name="Month" required>
          <option value="Month">Month</option required>
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
        </select>
        <select name="Day" >
          <option value="Day">Day</option required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="Year" required>
          <option value="Year">Year</option required>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
        </select>
      </div>

      <div>
        <label for="accept">I agree to the terms and conditions</label>
        <input type="radio" name="accept" value="true" required>
      </div>

      <div>
        <button>Submit!</button>
      </div>


    </form>
  </body>
</html>
